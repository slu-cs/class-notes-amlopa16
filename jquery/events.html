<!-- Examples of listening for events -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>

    <form>
      <input type="text" name="left">
      <input type="text" name="right">
      <button type="submit">Submit</button>
    </form>
    <div class="first">
        <img id="A" src="http://via.placeholder.com/200x200">
        <img id="B" src="http://via.placeholder.com/100x100">
    </div>
    <div class="second">
      <button id="C">Click me</button>
      <button id="D">Click me</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      // form is listening for an event on submit button
      $('form').on('submit', function(event) {
        const form = $(this);
        event.preventDefault();
        console.log('Form data: ', form.serialize());
      });

      // document is listening for a click on any image
      $(document).on('click', 'img', function(event) {
        const img = $(this);
        const id = img.attr('id');
        console.log('Clicked image', id);
      });

      // object with class=second are listening for an event on buttons
      $('.second').on('click', 'button', function(event) {
        const button = $(this);
        const id = button.attr('id');
        console.log("Clicked button", id);
      });



    </script>
  </body>
</html>
