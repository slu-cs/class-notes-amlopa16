<!-- Examples of editing the DOM -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>

    <form>
      <input type="text" name="left">
      <input type="text" name="right">
      <button type="submit">Submit</button>
    </form>
    <div class="first">
        <img id="A" src="http://via.placeholder.com/200x200">
        <img id="B" src="http://via.placeholder.com/100x100">
    </div>
    <div class="second">
      <button id="C">Click me</button>
      <button id="D">Click me</button>
    </div>
    <ul id="clicks"></ul>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      // remove form if submit button is clicked
      $('form').on('submit', function(event) {
        event.preventDefault();
        $(this).find('input').remove();
      });

      // remove all images if any image is clicked
      $(document).on('click', 'img', function(event) {
        $(this).closest('div').remove();
      });

      // object with class=second are listening for an event on buttons
      $('.second').on('click', 'button', function(event) {
        const id = $(this).attr('id');
        const li = $(`<li>Clicked button ${id}</li>`);
        $('#clicks').append(li);
      });





    </script>
  </body>
</html>
