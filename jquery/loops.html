<!-- Exapmple with a loop over a jquery object -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <form>
      <input type="text" name="left">
      <input type="text" name="right">
      <button type="Submit">Submit</button>
    </form>
    <div id="history"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      let counter = 0;

      $('form').on('submit', function(event) {
        const form = $(this);
        event.preventDefault();

        const list = $('<ul></ul>')
        const inputs = form.find('input');
        for (let input of inputs) {
          input = $(input); // turn into JQuery Objects
          const li = $(`<li>${input.val()}</li>`);
          list.append(li);
          input.val('');
        }
        counter++;
        const p = $(`<p>Submit #${counter}</p>`);
        $('#history').append(p);
        $('#history').append(list);
      });

    </script>
  </body>
</html>
